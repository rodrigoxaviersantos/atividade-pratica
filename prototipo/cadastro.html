<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RX Viagens - Cadastro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->


  <!-- Conteúdo da página Cadastro -->
  <div class="container mt-5">
    <h1>Cadastro</h1>
    <p>Preencha o formulário abaixo para se cadastrar:</p>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">Nome:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Digite seu nome">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Sobrenome:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Digite seu sobrenome">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Telefone:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Endereço:</label>
        <input type="text" class="form-control" id="address" placeholder="Digite seu endereço">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">Cidade:</label>
          <input type="text" class="form-control" id="city" placeholder="Digite sua cidade">
        </div>
        <div class="form-group col-md-4">
          <label for="state">Estado:</label>
          <select id="state" class="form-control">
            <option selected>Escolher...</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
          
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">CEP:</label>
          <input type="text" class="form-control" id="zip" placeholder="Digite seu CEP">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- Scripts do Bootstrap e jQuery -->

</body>

</html>
